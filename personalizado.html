<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personalizado</title>
</head>
<body>
    <main id='app'>
        <boton @mi-evento="saluda2"></boton>
    </main>
    <template id="miBoton">
        <button @click="saluda">Click aqui</button>
            <!--<button @click="$parent.saluda2">Click aqui</button>-->
    </template>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        Vue.component('boton',{
            template:"#miBoton",
            data(){
                return {
                    dato:"Hola soy una funcion",
                    parametro:"Hola como"
                }
            },
            methods:{
                saluda(){
                    alert(this.dato)
                    this.$emit('mi-evento', this.parametro)
                }
            }
        });
        const app = new Vue({
            el: '#app',
            data:{
                datos:'boton de vue2'
            },
            methods:{
                saluda2(parametro){
                    alert(this.datos + " " + parametro)
                }
            }
        });
    </script>
</body>
</html>
