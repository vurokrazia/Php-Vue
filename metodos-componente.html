<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componente metodo</title>
</head>
<body>
    <main id='app'>
        <me-gusta></me-gusta>
    </main>
    <template id="meGusta">
        <button @click="incremento" >{{total}} me gusta</button>
    </template>    
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        Vue.component('me-gusta',{
            template:'#meGusta',
            data:function(){
                return {
                    total:1
                }
            },
            methods:{
                incremento: function(){
                    this.total += (100000 * this.total);
                }
            }
        })
        const app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
